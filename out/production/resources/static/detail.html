<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="./js/nav.js"></script>
    <script async src="./js/footer.js"></script>
    <script async src="./js/all.js"></script>
    <script async src="./js/chat.js"></script>
    <script async src="./js/detail.js"></script>
    <link rel="stylesheet" href="./css/default/nav.css" />
    <link rel="stylesheet" href="./css/default/footer.css" />
    <link rel="stylesheet" href="./css/default/all.css" />
    <link rel="stylesheet" href="./css/detail.css" />
  </head>
  <body>
    <nav></nav>
    <container>
      <div class="detail-top">
        <div class="detail-top-title">
          <div class="detail-top-title-label">작품 타이틀</div>
          <div class="detail-top-title-value">
            한한한한한한한한한한한한한한한한한한한한한한한한한한한한한한
          </div>
        </div>
        <div class="detail-top-article-num">
          <div class="detail-top-article-num-label">작품 번호</div>
          <div class="detail-top-article-num-value">0000000000000000</div>
        </div>
      </div>
      <div class="detail-mid">
        <div class="detail-mid-left">
          <div class="detail-mid-left-profile-img">
            <img
              class="detail-mid-left-profile-img-value"
              src="./css/img/profile-test.gif"
            />
          </div>
          <div class="detail-mid-left-profile-info">
            <div class="detail-mid-left-profile-info-nickname">작가이름</div>
            <textarea
              class="detail-mid-left-profile-info-intro"
              cols="20"
              rows="2"
              readonly
            >
글글글글글글글글글글글글글글글글글글글글</textarea
            >
          </div>
        </div>
        <div class="detail-mid-right">
          <div class="detail-mid-right-chat">
            <div class="detail-mid-right-chat-label">
              먼저 작가님과 가격 및 마감기한을 협의하세요.
            </div>
            <input
              class="detail-mid-right-chat-btn"
              type="button"
              value="채팅으로 문의하기"
            />
          </div>
          <div class="detail-mid-right-deadline">
            <div class="detail-mid-right-deadline-label">
              협의 된 마감기한을 선택해주세요.
            </div>
            <input class="detail-mid-right-deadline-btn" type="date" />
          </div>
          <div class="detail-mid-right-payment">
            <div class="detail-mid-right-payment-label">
              협의 된 가격을 입력 후 결제해주세요.
            </div>
            <input class="detail-mid-right-payment-cost" type="text" />
            <input
              class="detail-mid-right-payment-btn"
              type="button"
              value="카카오페이로 결제하기"
            />
          </div>
          <!-- -->
          <div class="product-chat-room">
            <div class="product-chat-room-box">
              <div class="product-chat-room-box-top">
                <input
                  class="product-chat-room-box-top-show-exit"
                  type="button"
                  value="X"
                />
              </div>
              <div class="product-chat-room-box-mid">
                <!-- chat me -->
                <!-- <div class="product-chat-room-box-mid-msg-me">
                  <div class="product-chat-room-box-mid-msg-me-time"></div>
                  <div class="product-chat-room-box-mid-msg-me-text"></div>
                </div> -->
                <!-- -- -->
                <!-- chat other -->
                <!-- <div class="product-chat-room-box-mid-msg-other">
                  <div class="product-chat-room-box-mid-msg-other-time"></div>
                  <div class="product-chat-room-box-mid-msg-other-text"></div>
                </div> -->
                <!-- -- -->
              </div>
              <div class="product-chat-room-box-bot">
                <input
                  class="product-chat-room-box-bot-send-text"
                  type="text"
                />
                <img
                  class="product-chat-room-box-bot-send-attach"
                  src="./css/icon/chat-attach.png"
                />
                <img
                  class="product-chat-room-box-bot-send-btn"
                  src="./css/icon/chat-send-btn.png"
                />
              </div>
            </div>
          </div>
          <!-- -->
        </div>
      </div>

      <div class="detail-bot">
        <div class="detail-bot-caution">
          <img
            class="detail-bot-caution-icon"
            src="./css/icon/detail-caution.png"
          />
          <div class="detail-bot-caution-title">작가님과 협의가 되었나요?</div>
          <div class="detail-bot-caution-intro">
            사전 협의가 되지 않은 의뢰건은 작가가 취소할 수 있습니다. 카카오페이
            취소는 영업일기준 3~5일 소요됩니다.
          </div>
        </div>
        <div class="detail-bot-intro">
          <div class="detail-bot-intro-label">작품 설명</div>
          <textarea
            class="detail-bot-intro-value"
            cols="100"
            rows="20"
            readonly
          ></textarea>
        </div>
        <div class="detail-bot-img">
          <div class="detail-bot-img-label">작품 이미지</div>
          <div class="detail-bot-img-lists"></div>
        </div>
      </div>
    </container>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </body>
</html>
