<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Normal Registration</title>
</head>
<body>
<h1>Normal Registration Page</h1>

<form action="/normal/register" method="post" th:object="${member}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>
    <!-- 에러 메시지 출력 -->
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" th:field="*{nickname}"/><br/>
    <!-- 에러 메시지 출력 -->
    <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span><br/>

    <label for="loginId">Login ID:</label>
    <input type="text" id="loginId" name="loginId" th:field="*{loginId}"/><br/>
    <!-- 에러 메시지 출력 -->
    <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}"/><br/>
    <!-- 에러 메시지 출력 -->
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}"/><br/>
    <!-- 에러 메시지 출력 -->
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span><br/>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"/><br/>
    <!-- 에러 메시지 출력 -->
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
