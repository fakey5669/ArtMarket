<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="./js/nav.js"></script>
    <script async src="./js/footer.js"></script>
    <script async src="./js/all.js"></script>
    <link rel="stylesheet" href="./css/default/nav.css" />
    <link rel="stylesheet" href="./css/default/footer.css" />
    <link rel="stylesheet" href="./css/default/all.css" />
    <link rel="stylesheet" href="./css/detail.css" />
</head>
<body>
    <nav></nav>
    <container>
        <div class="detail-top">
            <div class="detail-top-title">
                <div class="detail-top-title-label">작품 타이틀</div>
                <div class="detail-top-title-value">한한한한한한한한한한한한한한한한한한한한한한한한한한한한한한</div>
            </div>
            <div class="detail-top-article-num">
                <div class="detail-top-article-num-label">작품 번호</div>
                <div class="detail-top-article-num-value">0000000000000000</div>
            </div>
        </div>
        <div class="detail-mid">
            <div class="detail-mid-left">
                <div class="detail-mid-left-profile-img">
                    <img class="detail-mid-left-profile-img-value" src="./css/img/profile-test.gif">
                </div>
                <div class="detail-mid-left-profile-info">
                    <div class="detail-mid-left-profile-info-nickname">작가이름</div>
                    <textarea class="detail-mid-left-profile-info-intro" cols="20" rows="2" readonly>글글글글글글글글글글글글글글글글글글글글</textarea>
                </div>
            </div>
            <div class="detail-mid-right">
                <div class="detail-mid-right-chat">
                    <div class="detail-mid-right-chat-label">먼저 작가님과 가격 및 마감기한을 협의하세요.</div>
                    <input class="detail-mid-right-chat-btn" type="button" value="채팅으로 문의하기"/>
                </div>
                <div class="detail-mid-right-deadline">
                    <div class="detail-mid-right-deadline-label">협의 된 마감기한을 선택해주세요.</div>
                    <input class="detail-mid-right-deadline-btn" type="date"/>
                </div>
                <div class="detail-mid-right-payment">
                    <div class="detail-mid-right-payment-label">협의 된 가격을 입력 후 결제해주세요.</div>
                    <input class="detail-mid-right-payment-cost" type="text" />
                    <input class="detail-mid-right-payment-btn" type="button" value="카카오페이로 결제하기"/>
                </div>
            </div>
        </div>
    </container>
    <footer></footer>
</body>
</html>
